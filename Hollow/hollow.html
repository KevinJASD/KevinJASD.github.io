  <script>
  $(document).ready(function() {
    $('#soundcloud').hide();

    var elem = document.getElementById("logo");   
    var pos = 50;
    var slideid;
    setTimeout(function () { slideid = setInterval(frame, 50); },1400);

    function frame() {
      if (pos >= 70) {
        clearInterval(slideid);
        $('#soundcloud').fadeIn();  // show soundcloud one logo has moved

      } else {
        pos = pos + 1; 
        elem.style.top = pos + '%'; 
      }
    };    
  
    var cycleid; 
    var kill = false;
    //$('h1').click(function() { $('h1').css("color", "red");});

    $('h1').click(function() {
      var delay = 100;
      var children = $('h1').children();
      var colors = ['#ff0000', '#fe761b', '#f2f900', '#00ff00', '#0099cc', '#d11aff'];
      
      if(cycleid == undefined ) { 
        kill = false;
        color();    // to prevent time delay in intial run
        cycleid = setInterval(color, 600);
      } else { 
        clearInterval(cycleid);
        kill = true;
        cycleid = undefined;
      }
      

      function color() {       
        var colorid;
        for(y = 0;  y < 7; y++) { 
          (function(j) { colorid = setTimeout(function() { 
            for(x = 0; x < 6; x++) {
              if (kill == true) {
                clearTimeout(colorid);
                break;
              } 
              var temp = x-j;
              if(temp < 0) { temp = 6 + temp; }
              $(children[x]).css("color", colors[temp]);    
            }
            clearTimeout(colorid);
          }, delay*(j));} (y)) 
        };
      }
    });


    
  });
  </script>
